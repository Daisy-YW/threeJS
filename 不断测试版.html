<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			*{ margin: 0; padding: 0;}
			canvas { width: 100%; height: 100% }
        </style>
        <script src="./js/three.js"></script>
        <script src="./js/jquery-1.9.1.js"></script>
        <script src="./js/dat.gui.min.js"></script>
        <!-- <script src="./js/asciiEffect.js"></script> -->
	</head>
	<body>
        <div id="WebGL_output"></div>
       
		<script>
            $(function(){
                //场景
                var scene = new THREE.Scene();
                //摄像机
                var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,10000);
                //配置摄像头位置
                camera.position.x = -30;
                camera.position.y = 40;
                camera.position.z = 30;
                camera.lookAt(scene.position);
                //渲染器
                var renderer = new THREE.WebGLRenderer();
                //渲染器背景色
                renderer.setClearColor(0xeeeeee);
                //渲染器尺寸
                renderer.setSize(window.innerWidth,window.innerHeight);

                //允许渲染器阴影投射
                renderer.shadowMapEnabled = true ;

                //轴
                var axes = new THREE.AxesHelper(20);
                scene.add(axes)



                //WebGLRenderer是默认开启支持阴影效果。
                // renderer.shadowMap.type=THREE.PCFSoftShadowMap;
                // //轴
                // var axes = new THREE.AxesHelper(20);
                // scene.add(axes)







                //添加平面
                var planeGeomety = new THREE.PlaneGeometry(60,20,1,1);
                //物体材质
                //原: var planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc});
                //改为
                var planeMaterial = new THREE.MeshLambertMaterial({color:0xcccccc})

                var plane = new THREE.Mesh(planeGeomety,planeMaterial);
                //平面x轴旋转
                plane.rotation.x = -0.5*Math.PI;
                // 平面x、y、z轴的定位
                plane.position.x = 15;
                plane.position.y = 0;
                plane.position.z = 0;
                //开启平面接收阴影
                plane.receiveShadow = true;

                scene.add(plane);



                //添加立方体盒模型
                var cubeGeomety = new THREE.CubeGeometry(4,4,4);
                //立方体物体材质
                //原: var cubeMeterial = new THREE.MeshBasicMaterial({color:0xff0000});
                //改为
                var cubeMeterial = new THREE.MeshLambertMaterial({color:0xff0000});

                var cube = new THREE.Mesh(cubeGeomety,cubeMeterial);
                //盒模型的x、y、z轴的定位
                cube.position.x = -4;
                cube.position.y = 3;
                cube.position.z = 0;
                //允许立方体产生阴影
                cube.castShadow = true;

                //场景中添加立方体
                scene.add(cube);

                //添加球体模型
                // SphereGeometry(radius, widthSegments, heightSegments, phiStart, phiLength, thetaStart, thetaLength)
                // - radius：球体半径 
                // - widthSegments, heightSegments：水平方向和垂直方向上分段数。widthSegments最小值为3，默认值为8。heightSegments最小值为2，默认值为6。 
                // - phiStart：水平方向上的起始角,默认值0 
                // - phiLenght：水平方向上球体曲面覆盖的弧度，默认Math.PI * 2 
                // - thetaStart : 垂直方向上的起始角， 默认0 
                // - thetaLength: 垂直方向是球体曲面覆盖的弧度，默认值为Math.PI

                var sphereGeometry = new THREE.SphereGeometry(4,20,20);
                //球体材质
                // wireframe --- 控制物体线模式的属性
                //原: var sphereMaterial = new THREE.MeshBasicMaterial({color:0x7777ff,wireframe: true});
                // 改为
                var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});

                var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
                //球体模型的x、y、z轴的定位
                sphere.position.x = 20;
                sphere.position.y = 4;
                sphere.position.z = 2;
                //允许球体产生阴影
                sphere.castShadow = true;

                //在场景中添加球体模型
                scene.add(sphere);


                //创建光源代码,颜色为白色
                var spotLight = new THREE.SpotLight(0Xffffff);
                // 对光源进行定位
                spotLight.position.set(-10,25,-10);
                //允许光源产生隐隐
                spotLight.castShadow = true;

                  //设置阴影分辨率
                spotLight.shadow.mapSize.width = 2048;
                spotLight.shadow.mapSize.height = 2048;     
                //场景中添加光源
                scene.add(spotLight);
 
                
                //在WwebGL_output盒子中使用渲染器渲染元素
                $("#WebGL_output").append(renderer.domElement);
               
                



                //设置gui插件
                var gui = new dat.GUI();
                //设置一个变量来承接球体和立方体的初始速度
                var controls = new function(){
                    // 旋转速度
                    this.rotationSpeed = 0.02;
                    // 弹跳速度
                    this.bouncingSpeed = 0.02;
                }
                // 设置界面内容
                //第一个参数是需要传入的数据
                //第二个参数是界面中显示的小标题
                //第三个参数是最小值
                //第四个参数是最大值
                gui.add(controls,'rotationSpeed',0,0.5);
                gui.add(controls,'bouncingSpeed',0,0.5);


                


                //设置初始速度为0
                var step = 0;
                //  这是一个函数   ---  给盒模型加上动画
                var render = function () {
                    //元素几何体x粥与y轴每次移动0.01
                    cube.rotation.y += controls.rotationSpeed;
                    cube.rotation.x += controls.rotationSpeed;
                    cube.rotation.z += controls.rotationSpeed;

                    //添加球体弹跳效果
                    step+= controls.bouncingSpeed;
                    sphere.position.x = 20+(10*(Math.cos(step)));
                    sphere.position.y = 2+(10*Math.abs(Math.sin(step)));

                    //渲染器渲染场景和摄像机
                    renderer.render(scene, camera);
                    //启动渲染循环,可以形成元素的旋转效果
                    requestAnimationFrame( render );
                };

                render();

            })
            AsciiEffect


		</script>
	</body>
</html>
